<html>
    <head>
        <style type="text/css" media="screen">@import "css/jquery.mobile-1.0a2.css";</style>        
        <link rel="stylesheet" href="css/carousel.css" type="text/css"/>
        <link rel="stylesheet" href="css/carousell.css" type="text/css"/>
		<script src="js/jquery-1.4.4.min.js"></script>
        <script src="js/jquery.1.3.2.min.js"></script>
        <script src="js/jquery.mobile-1.0a2.js" type="application/x-javascript" charset="utf-8"></script>			
        <script src="js/carousel.js"></script>
		<script src="js/carousell.js"></script>
        <title>jQuery Mobile Carousel Widget Demo</title>
		
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       										
    </head>
    <body>
      <div id="logo" style="width:1000px;"> <img src="images/RossioLogo.jpg" width="800" height="300"></> </div>
            
            
            <!---    FIRST ONE -->
            
            <div data-role="page" id="main_page" data-theme="b">
                <div data-role="content" >	
                    <div id="content" style="height:100%;width:300px;">                    					
                        <div style="height:100%;width:300px;">
                            
                            <!-- start carousel widget html 
                            
                            <div style="height:460px;width:1000px;">
                                <div  id="carousell" class="carousell">							
                                    <div id="carousell_scrollpanel" class="carousell-content">
                                        <div id="carousell_content" class="carousell-content-scroller"> </div>
                                    </div>
                                    
                                    <div id="carousell_nav" class="carousell-nav">
                                        <div id="carousell_mid" class="carousell-mid"></div>
                                    </div> 
                                </div>
                            </div><!-- end carousel widget html -->
                            
                             
                          
                            <!-- template used for the carousel items -->
                            <div id="carousell_template" style="display:none">
                                <div class="carousell-item">
                                    <div style="height:1.5em;font-size:1.5em;padding-bottom:30px;">@{title}</div>
                                    <div id="carousell_item_@{id}" > 
                                        
                                    <div style="float:left;width:100%"> <img src="@{image}"/></div> 
                                    </div>
                                    
                                </div>
                            </div>
                            
                            
                           
                            <script>
                                var carousell = new $.widgets.Carousell( {
                                                                      uuid : "carousell",
                                                                      args : { "scrollInterval" : 600,"itemWidth":290
                                                                      },
                                                                      value : [
                                                                               { "title" : "Tron.Legacy",
                                                                               "image" : "images/1.jpg",
                                                                               "href" : "Men.html"
                                                                               },
                                                                               { "title" : "Women",
                                                                               "image" : "images/women_shopping.jpg"
                                                                               },
                                                                               { "title" : "The Chronicles of Narnia: The Voyage of the Dawn Treader",
                                                                               "image" : "images/3.jpg"
                                                                               },
                                                                               { "title" : "The Fighter",
                                                                               "image" : "images/4.jpg"
                                                                               },
                                                                               { "title" : "Tangled",
                                                                               "image" : "images/5.jpg"
                                                                               }
                                                                               ]
                                                                      });					  
                                </script>
                             
                            <!-- end item template -->	
                       <!-- </div>  content -->
                        
                        <!--
                    </div>
                    
                </div>
               
                

            -->    
        <div data-role="page" id="main_page2" data-theme="b">
			<div data-role="content" >
                         
				<div id="content" style="height:100%;width:300px;">                    					
					<div style="height:100%;width:300px;"> 
                         
                        <!-- start carousel widget html --> 
               
						   <div style="height:460px;width:1500px;">
							<div id="carousel" class="carousel">							
								<div id="carousel_scrollpane" class="carousel-content">
									<div id="carousel_content" class="carousel-content-scroller"> </div>
								</div>
								<div id="carousel_nav" class="carousel-nav">
									<div id="carousel_mid" class="carousel-mid"></div>
								</div>
							</div>
						</div><!-- end carousel widget html -->
                        
                        <!-- template used for the carousel items -->
               
                        <div id="carousel_template" style="display:none">
                            <div class="carousel-item">
                                <div style="height:.5em;font-size:1.5em;padding-bottom:15px;">@{title}</div>
                                <div id="carousel_item_@{id}" >
                                <div style="float:left;width:100%"> <a href="@{href}"><img src="@{image}"/></a></div> 
                                    
                                </div>
                                
                            </div>
                        </div>
                        
                        <script>
                            var carousel = new $.widgets.Carousel( {
                                                                  uuid : "carousel",
                                                                  args : { "scrollInterval" : 600,"itemWidth":290
                                                                  },
                                                                  value : [
                                                                           { "title" : "Men",
                                                                           "image" : "images/men_shopping1.jpg",
                                                                           "href" : "http://www.rossiosquare.com"
                                                                           },
                                                                           { "title" : "Women",
                                                                           "image" : "images/women_shopping1.jpg",
                                                                            "href" : "Women.html"
                                                                           },
                                                                           { "title" : "Juniors",
                                                                           "image" : "images/juniors-shopping1.jpg",
                                                                           "href" :  "Kids.html"
                                                                           },
                                                                           { "title" : "Kids",
                                                                           "image" : "images/kids-shopping1.jpg",
                                                                           "href" :  "Kids.html"
                                                                           },
                                                                           { "title" : "Home Goods",
                                                                           "image" : "images/kids-shopping1.jpg",
                                                                           "href" :  "Kids.html"
                                                                           },
                                                                           { "title" : "A-Z Stores",
                                                                           "image" : "images/A-Z-stores1.jpg",
                                                                           "href" : "Stores.html"
                                                                           },
                                                                        
                                                                           ]
                                                                  });					  
                            </script>
               
                        <!-- end item template -->	
                            
                            
                                            </div> <!-- content -->
                </div>
                
            </div>
            
            </body>
</html>
